
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="/cfmg/assets/css/reset.css">
        <link rel="stylesheet" href="/cfmg/assets/css/supersized.css">
        <link rel="stylesheet" href="/cfmg/assets/css/style.css">
        <link rel="stylesheet" href="/cfmg/assets/css/remodal.css">
    	<link rel="stylesheet" href="/cfmg/assets/css/remodal-default-theme.css">
		 <style>
	      .remodal-overlay.without-animation.remodal-is-opening,
	      .remodal-overlay.without-animation.remodal-is-closing,
	      .remodal.without-animation.remodal-is-opening,
	      .remodal.without-animation.remodal-is-closing,
	      .remodal-bg.without-animation.remodal-is-opening,
	      .remodal-bg.without-animation.remodal-is-closing {
	        animation: none;
     	 }
    	</style>

    </head>

    <body>
        <div class="page-container">
            <h1>登录</h1>
            <div id="login">
                <input type="text" id="username" class="username" placeholder="Username">
                <input type="password" id="password" class="password" placeholder="Password"> <a href="#" data-remodal-target="modalforgetpassword" id="toforget" hidden="hidden">忘记密码?</a>
                <button id="dologin">登录</button><span id="infologinlog"></span>
	      	    <a href="#" data-remodal-target="modal" id="toregister">注册</a>
            </div>
        </div>
        <div>
        </div>
        <div class="remodal" data-remodal-id="modal">
		  	<a data-remodal-action="close" class="remodal-close"></a>
			<div id="regtitle">注册</div>
			<div id="register">
				<div>
					 <input type="text" name="username" class="username" placeholder="Username" id="reusername"><br/><span id="infousername"></span><br/>
	               	 <input type="password" name="password" class="password" placeholder="Password" id="repass"><br/><span id="infopass"></span><br/>
	               	 <input type="text" name="nickname" class="usernae" placeholder="Nickname" id="renickname"><br/><span id="infonickname"></span><br/>
	               	 <input type="text" name="email" class="username" placeholder="Email" id="reemail"><br/><span id="infoemail"></span><br/>
	               	 <input type="text" name="phone" class="username" placeholder="Phone" id="rephone"><br/><span id="infophone"></span><br/>		
				</div>
				<div id="control">
				  <button data-remodal-action="cancel" class="remodal-cancel"style="width:30px" id="recal">取消</button>
				  <button  class="remodal-confirm" style="width: 30px" id="rebutton">注册</button>
				  <span id="inforeg"></span>
				</div>
			</div>
		</div>
		
		 <div class="remodal" data-remodal-id="modalforgetpassword">
		  	<a data-remodal-action="close" class="remodal-close"></a>
			<div id="regtitle">重置密码</div>
			<div id="register">
				<div><span>用户名</span>
					 <input type="text" name="username" class="username" placeholder="Username" id="forusername"><br/>
	               	 <span>Email</span>
	               	 <input type="text" name="email" class="username" placeholder="Email" id="foremail"><br/>
				</div>
				<div id="control">
				  <button data-remodal-action="cancel" class="remodal-cancel"style="width:30px" id="recal">取消</button>
				  <button  class="remodal-confirm" style="width: 30px" id="passSend">发送</button><br/>
				  <span id="forgetpasswordinfo"></span>
				</div>
			</div>
		</div>
        <!-- Javascript -->
        <script src="/cfmg/assets/js/jquery-1.8.2.min.js"></script>
        <script src="/cfmg/assets/js/supersized.3.2.7.min.js"></script>
        <script src="/cfmg/assets/js/supersized-init.js"></script>
        <script src="/cfmg/assets/js/scripts.js"></script>
        <script src="/cfmg/assets/js/remodal.js"></script>
        <script src="/cfmg/assets/js/registAndlogin.js"></script>
