<html lang="en">
<head>

	height: 300px;

	margin: 0px auto;
	margin-top: 1em;

	href="../assets/ico/apple-touch-icon-144-precomposed.png">

<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../assets/ico/apple-touch-icon-72-precomposed.png">

</head>

<body>
	<!--<![endif]-->

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<ul class="nav pull-right">

					<li id="fat-menu" class="dropdown"><a href="#" id="drop3"
						role="button" class="dropdown-toggle" data-toggle="dropdown">
							<i class="icon-user"></i><span id="nameasdfasd"></span><i
							class="icon-caret-down"></i>
					</a>
				</ul>
			</div>
		</div>
	</div>


	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span9">
				<h1 class="page-title">Users</h1>
				<div class="btn-toolbar">
					<button class="btn btn-primary">
						<i class="icon-plus"></i><span id="tolong">登录</span>
					</button>
					<button class="btn" id="addFile">添加文件</button>
					<button class="btn" id="showAllFile">显示文件</button>
					<div class="btn-group"></div>
				</div>
				<div class="well">
					<table class="table">
						<thead>
							<tr id="headlibrarys">
								<th>#</th>
								<th>文件名</th>
								<th>文件类型</th>
								<th>文件大小</th>
								<th>上传者</th>
								<th>上传时间</th>
								<th>下载</th>
								<th>操作</th>
								<th style="width: 26px;"></th>
							</tr>
						</thead>
						<tbody id="allFileTbody">
							
						</tbody>
					</table>
				</div>
				<div class="pagination">
					<ul id="userpagefile">
						
					</ul>
				</div>
				
				<div class="modal small hide fade" id="userLogin" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 id="myModalLabel">登录</h3>
					</div>
					<div class="modal-body">
						<p class="error-text">
							请使用使用参会账号和密码登录！
						</p><br/>
						<span>参会账号 ： </span><input type="text" id="loginid"/><br/>
						<span>参会密码 ： </span><input type="text" id="password"/><br/>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
						<button class="btn btn-danger" data-dismiss="modal" id="loginto">登录</button>
					</div>
				</div>

				<div class="modal small hide fade" id="userLoginfailed" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 id="myModalLabel">提示</h3>
					</div>
					<div class="modal-body">
						<p class="error-text">
							登录失败， 请重新登录！
						</p><br/>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">确定</button>
					</div>
				</div>
				
				<div class="modal small hide fade" id="successaddfile" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 id="myModalLabel">提示</h3>
					</div>
					<div class="modal-body">
						<p class="error-text">
							上传文档成功， 查看请重新加载文件
						</p><br/>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">确定</button>
					</div>
				</div>
				
				<div class="modal small hide fade" id="uploadFile" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 id="myModalLabel">上传文档</h3>
					</div>
					<div class="modal-body">
						<input type="file" name="file" id="uploadFileuploadinfo"/>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
						<button class="btn btn-danger" data-dismiss="modal" id="douploadFile">上传</button>
					</div>
				</div>
			</div>
		</div>



		<footer>
			
		</footer>

	</div>
	
	<script type="text/javascript" src="/cfmg/assets/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="/cfmg/assets/js/page.js"></script>
	<script type="text/javascript" src="/cfmg/assets/js/jquery.paginate.js"></script>
	<script type="text/javascript" src="/cfmg/common/lib/bootstrap/js/libraryFile.js"></script>
	<script type="text/javascript" src="/cfmg/assets/js/ajaxfileupload.js"></script>
</body>
</html>
